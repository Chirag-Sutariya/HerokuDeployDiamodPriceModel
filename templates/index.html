<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Diamond Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    
    	<input type="text" name="carat" placeholder="carat" required="required" />
        <input type="text" name="depth" placeholder="depth" required="required" />
		<input type="text" name="table" placeholder="table" required="required" />
		<input type="text" name="color_code" placeholder="color_code" required="required" />
        <input type="text" name="cut_code" placeholder="cut_code" required="required" />
        <input type="text" name="clarity_code" placeholder="clarity_code" required="required" />
    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        
    </form>
    

   <br>
   <br>
   <h1>{{ prediction_text }}</h1>

 </div>


</body>
</html>
